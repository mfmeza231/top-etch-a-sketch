<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top-etch-a-sketch.css">
    <script src="top-etch-a-sketch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body class="document">
    <h1 class="header">
        ETCH-A-SKETCH
    </h1>
    <div class="option-btns-above">
        <button class="action-btn", id="grid-small">
            SMALL
        </button>
        <button class="action-btn", id="grid-medium">
            MEDIUM
        </button>
        <button class="action-btn", id="grid-large">
            LARGE
        </button>
    </div>
    <div class="grid-wrapper">
        <div id="grid-container">
        </div>
    </div>
    <div class="option-btns-below">
        <button class="action-btn", id="reset-btn">
            RESET
        </button>
        <button class="action-btn", id="rgb-btn">
            BLACK / WHITE
        </button>
    </div>
</body>
</html>
